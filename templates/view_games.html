{% extends 'index.html' %}

{% block content %}
<body>
<h2>All Games</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Platform</th>
            <th>Genre</th>
            <th>Year</th>
            <th>Sales</th>
        </tr>
    </thead>
    <tbody>
        {% for games in games %}
        <tr>
            <td>{{ games.id }}</td>
            <td>{{ games.title }}</td>
            <td>{{ games.platform }}</td>
            <td>{{ games.genre }}</td>
            <td>{{ games.year }}</td>
            <td>{{ games.sales }}</td>
            <td>
                <a href="{{ url_for('edit_game', id=games.id) }}">Edit</a>
                <form action="{{ url_for('delete_game', id=games.id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
</body>
</html>
