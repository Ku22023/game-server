<!DOCTYPE html>
<html>
 
<head>
    <title>FlaskTest</title>
    <!--This is how we link to our CSS file in our static folder-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>
<body>
{% block content %}
<h2>Edit Users</h2>
<form method="post">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" value="{{ game.title}}" required>
    <label for="platform">Platform</label>
    <input type="text" name="platform" id="platform" value="{{ game.platform }}" required>
    <label for="genre">Genre</label>
    <input type="text" name="genre" id="genre" value="{{ game.genre }}" required>
    <label for="year">Year</label>
    <input type="text" name="year" id="year" value="{{ game.year }}" required>
    <label for="sales">Sales</label>
    <input type="text" name="sales" id="sales" value="{{ game.sales }}" required>
    <button type="submit">Update user</button>
</form>
{% endblock %}
